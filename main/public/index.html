<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppubuild - Desktop</title>
    <!-- Css files -->
    <link rel="stylesheet" href="./assets/css/peppu-sidebar.css">
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grapesjs.css">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/grapick/dist/grapick.min.css" rel="stylesheet">
</head>

<body>

    <div id="app">
        <!-- Render Navbar Globally-->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="container">
                        <router-link to="/" class="navbar-brand">
                            <img src="assets/img/logo.svg" alt="Bootstrap" width="30" height="24">
                            Peppubuild
                        </router-link>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <router-link to="/auth" class="nav-link">Login</router-link>
                            </li>
                            <li class="nav-item dropdown">
                                <router-link class="nav-link dropdown-toggle" to="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Pages
                                </router-link>
                                <ul class="dropdown-menu">
                                    <li>
                                        <router-link class="dropdown-item" to="/dashboard">Dashboard</router-link>
                                    </li>
                                    <li><a class="dropdown-item" href="https://docs.peppubuild.com">Documentation</a>
                                    </li>
                                    <li>
                                        <router-link class="dropdown-item" to="/contact">Contact</router-link>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <router-link class="dropdown-item" to="#" @click="logout()">Logout</router-link>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Render the component for the corresponding route -->
        <router-view></router-view>
    </div>
    <script src="./assets/js/peppu-panel.js"></script>
    <script src="./assets/js/peppu-sidebar.js"></script>
    <script src="./assets/js/peppu-bootstrap.js"></script>
    <script src="./assets/js/blocks.js"></script>
    <script src="./assets/js/forms.js"></script>
    <script src="https://unpkg.com/grapesjs-style-bg"></script>
    <script src="./assets/js/grapesjs.js"></script>
    <!-- VueJS development version -->
    <script src="./assets/js/vue.js"></script>

    <!-- Vue Router -->
    <script src="./assets/js/vue-router.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <!-- Main Js file -->
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
